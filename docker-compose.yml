version: '3.8'

services:
  african-speaks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: african-speaks-app
    ports:
      - "8000:8000"
    volumes:
      - ./audio:/app/audio
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
